<html>

    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/style.css" rel="stylesheet" id="bootstrap-css">
    <script src="js/bootstrap.min.js"></script>

<head>
<title>Connection Activation Portal</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="css/style2.css"/>
<!-- Include JS File Here -->
<script src="js/login.js"></script>
</head>
<body>
<div  class="wrapper fadeInDown">
<div class="main">
<h5>Please enter your credentials to activate your connection.</h5>
<form id="form_id" class="fadeIn second"  method="post" name="loginForm">
<label>Username :</label>
<input type="text" class="fadeIn second" name="username" id="username"/>
<label>Password :</label>
<input type="password" class="fadeIn second"  name="password" id="password"/>
<input type="submit" class="fadeIn second" value="Log In"  onclick="validate()"/>
</form>
</div>
</div>
</body>
</html>
